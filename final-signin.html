<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #eee;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .bg-header {
        background-color: lightblue;
        height: 200px;
    }

    .card {
        width: 450px;
        border: 2px solid lightblue;
        margin: 0 auto;
        margin-top: -150px;
        border-radius: 5px;
    }

    .card-header {
        background-image: url(assets/images/imgonline-com-ua-resize-hWsAGXphxpGb.jpg);
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: antiquewhite;
    }

    .card-body {
        padding: 3rem;
        background-color: lightblue;
    }

    .group {
        display: flex;
    }

    .group span {
        background-color: blue;
        padding: 1rem;
        color: white;
    }

    .group input {
        width: 100%;
        border: 1px solid lightblue;
    }

    .sub {
        color: black;
        margin: 1rem 0;
        width: 100%;
    }

    .btn {
        border: none;
        background-color: midnightblue;
        padding: 1rem;
        color: white;
        width: 100%;
        border-radius: 5px;
    }

    .logo {
        height: 70px;
        background-color: lightblue;
        display: flex;
        justify-content: center;



    }

    .logo img {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        justify-content: space-between;
    }

    button {
        box-shadow: 0 0 5px lightblue, 0 0 25px lightblue;
    }

    button:hover {
        box-shadow: 0 0 5px lightblue, 0 0 25px lightblue, 0 0 50px lightblue, 0 0 100px lightblue, 0 0 200px lightblue;
    }

    .ce {
        color: black;
    }
</style>

<body>
    <div class="bg-header"></div>
    <div class="card">
        <div class="card-header">
            <h1>Sign-In</h1>
            <p>Powered By AmazonPro+</p>
        </div>
        <div class="card-body">
            <div class="group">
                <span>Email</span>
                <input placeholder=" Enter your OTP " type="number">
            </div>
            <p class="sub">Enter OTP sent on your email / mobile number</p>
            <div class="group">
                <span>Password</span>
                <input placeholder=" Minimum 8 Character Password " type="password">
            </div>
            <p class="sub">Enter your New Password </p>
            <div class="group">
                <span>Password</span>
                <input placeholder=" Re-enter your new password" type="text">
            </div>
            <p class="sub">Re-enter your new password</p>
            <p style="text-align: center" class="ce">Or Continue With</p>
            <div class="logo ">
                <div class="image">
                    <img src="assets/types/google-logo.jpg" alt="">
                    <img src="assets/types/facebook-icon.jpg" alt="">
                    <img src="https://static.dezeen.com/uploads/2023/07/x-logo-twitter-elon-musk_dezeen_2364_col_0.jpg"
                        alt="">
                </div>
            </div>

            <button class="btn" type="button" onclick="location.href='index.html'">LOGIN</button>
        </div>
        <div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
